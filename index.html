<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="p3.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: #121212;
            color: #fff;
            text-align: center;
        }
        .main-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background: #1d1d1d;
        }
        .logo a {
            text-decoration: none;
            color: #fff;
            font-size: 24px;
        }
        .nav-links {
            list-style: none;
            display: flex;
            gap: 20px;
        }
        .nav-links a {
            text-decoration: none;
            color: #fff;
            font-weight: 500;
        }
        .form-section {
            padding: 20px;
        }
        input[type="text"] {
            width: 80%;
            max-width: 300px;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }
        button {
            padding: 10px 15px;
            background: rgb(188, 105, 255);
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .weather-info {
            display: none;
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            background: #1d1d1d;
            color: #fff;
            box-shadow: 0 2px 10px rgba(255, 255, 255, 0.1);
            text-align: center;
        }
        .weather-icon {
            width: 50px;
            height: 50px;
            margin-bottom: 10px;
        }
        #map {
            width: 100%;
            height: 300px;
            margin-top: 20px;
            display: none;
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #2d2d2d;
            padding: 20px;
            border-radius: 8px;
            z-index: 1000;
            text-align: center;
        }
        .popup button {
            margin-top: 10px;
        }
        .footer-content {
            padding: 20px;
            text-align: center;
            background: #1d1d1d;
        }
        @media (max-width: 600px) {
            .main-nav {
                flex-direction: column;
                text-align: center;
            }
            .nav-links {
                flex-direction: column;
                padding: 0;
            }
            input[type="text"], button {
                width: 100%;
            }
            #map {
                height: 200px;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav class="main-nav">
            <div class="logo">
                <h1><a href="/">Weather<span class="accent-text">App</span></a></h1>
            </div>
            <ul class="nav-links">
                <li><a href="#home">HOME</a></li>
                <li><a href="#forecast">FORECAST</a></li>
                <li><a href="#contact" onclick="showPopup(event)">CONTACT</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section id="weather" class="form-section">
            <h2>Check the Weather</h2>
            <input type="text" id="location" placeholder="Enter Location" />
            <button onclick="getWeather()">Get Weather</button>
            <div class="weather-info" id="weather-result"></div>
            <div id="map"></div>
        </section>
    </main>
    
    <footer>
        <div class="footer-content">
            <p>&copy; 2025 WeatherApp - All Rights Reserved</p>
        </div>
    </footer>
    
    <script>
        let map;
        async function getWeather() {
            const location = document.getElementById('location').value.trim();
            if (!location) {
                alert('Please enter a location');
                return;
            }
            const apiKey = '52a3335680494d8c8b9125854252903';
            const url = `https://api.weatherapi.com/v1/current.json?key=${apiKey}&q=${location}&aqi=yes`;
            
            try {
                const response = await fetch(url);
                const data = await response.json();
                
                if (data.error) {
                    document.getElementById('weather-result').innerText = 'Location not found';
                    document.getElementById('weather-result').style.display = 'block';
                    document.getElementById('map').style.display = 'none';
                } else {
                    document.getElementById('weather-result').innerHTML = `
                        <img class="weather-icon" src="https:${data.current.condition.icon}" alt="Weather Icon">
                        <p><strong>Temperature:</strong> ${data.current.temp_c}Â°C</p>
                        <p><strong>Condition:</strong> ${data.current.condition.text}</p>
                    `;
                    document.getElementById('weather-result').style.display = 'block';
                    showMap(data.location.lat, data.location.lon);
                }
            } catch (error) {
                document.getElementById('weather-result').innerText = 'Error fetching data';
            }
        }
        function showMap(lat, lon) {
            document.getElementById('map').style.display = 'block';
            if (!map) {
                map = L.map('map').setView([lat, lon], 10);
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
            } else {
                map.setView([lat, lon], 10);
            }
        }
    </script>
</body>
</html>
