<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="p3.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <style>
        .weather-info {
            display: none;
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            background: #1d1d1d;
            color: #fff;
            box-shadow: 0 2px 10px rgba(255, 255, 255, 0.1);
            text-align: center;
        }
        .weather-icon {
            width: 50px;
            height: 50px;
            margin-bottom: 10px;
        }
        #map {
            width: 100%;
            height: 300px;
            margin-top: 20px;
            display: none;
            background: #000;
            color: #fff;
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #2d2d2d;
            color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            text-align: center;
        }
        .popup button {
            margin-top: 10px;
            padding: 8px 15px;
            background: rgb(188, 105, 255);
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <nav class="main-nav">
            <div class="logo">
                <h1><a href="/">Weather<span class="accent-text">App</span></a></h1>
            </div>
            <ul class="nav-links">
                <li><a href="#home">HOME</a></li>
                <li><a href="#forecast">FORECAST</a></li>
                <li><a href="#contact" onclick="showPopup(event)">CONTACT</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section id="weather" class="form-section">
            <h2>Check the Weather</h2>
            <input type="text" id="location" placeholder="Enter Location" />
            <button onclick="getWeather()">Get Weather</button>
            <div class="weather-info" id="weather-result"></div>
            <div id="map"></div>
        </section>
    </main>
    
    <div class="popup" id="contactPopup">
        <h2>Contact Information</h2>
        <p>Email: g.mahidharreddyoo3@gmail.com</p>
        <p>Phone: 9347783826</p>
        <button onclick="closePopup()">Close</button>
    </div>
    
    <footer>
        <div class="footer-content">
            <div class="footer-brand">
                <h3>WeatherApp</h3>
                <p>Your go-to source for weather updates</p>
            </div>
            <div class="footer-links">
                <p>&copy; 2025 WeatherApp - All Rights Reserved</p>
                <nav>
                    <a href="/privacy">Privacy Policy</a>
                    <a href="/terms">Terms of Service</a>
                    <a href="#contact" onclick="showPopup(event)">Contact Us</a>
                </nav>
            </div>
        </div>
    </footer>

    <script>
        async function getWeather() {
            const location = document.getElementById('location').value;
            if (!location) {
                alert('Please enter a location');
                return;
            }
            const apiKey = '52a3335680494d8c8b9125854252903';
            const url = `https://api.weatherapi.com/v1/current.json?key=${apiKey}&q=${location}&aqi=yes`;
            
            try {
                const response = await fetch(url);
                const data = await response.json();
                if (data.error) {
                    document.getElementById('weather-result').innerText = 'Location not found';
                    document.getElementById('weather-result').style.display = 'none';
                    document.getElementById('map').style.display = 'none';
                } else {
                    const conditionIcon = data.current.condition.icon;
                    document.getElementById('weather-result').innerHTML = `
                        <img class="weather-icon" src="https:${conditionIcon}" alt="Weather Icon">
                        <p><strong>Location:</strong> ${data.location.name}, ${data.location.region}, ${data.location.country}</p>
                        <p><strong>Temperature:</strong> ${data.current.temp_c}Â°C</p>
                        <p><strong>Condition:</strong> ${data.current.condition.text}</p>
                        <p><strong>Humidity:</strong> ${data.current.humidity}%</p>
                        <p><strong>Wind Speed:</strong> ${data.current.wind_kph} kph</p>
                    `;
                    document.getElementById('weather-result').style.display = 'block';
                    showMap(data.location.lat, data.location.lon, data.current.condition.text);
                }
            } catch (error) {
                document.getElementById('weather-result').innerText = 'Error fetching data';
                document.getElementById('weather-result').style.display = 'none';
                document.getElementById('map').style.display = 'none';
            }
        }

        function showMap(lat, lon, condition) {
            document.getElementById('map').style.display = 'block';
            document.getElementById('map').innerHTML = "";
            const map = L.map('map').setView([lat, lon], 10);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; OpenStreetMap contributors'
            }).addTo(map);
            L.marker([lat, lon]).addTo(map)
                .bindPopup(`Weather Condition: ${condition}`)
                .openPopup();
        }
        
        function showPopup(event) {
            event.preventDefault();
            document.getElementById('contactPopup').style.display = 'block';
        }
        function closePopup() {
            document.getElementById('contactPopup').style.display = 'none';
        }
    </script>
</body>
</html>
