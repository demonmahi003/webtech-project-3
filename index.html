<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="p3.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: #121212;
            color: #fff;
            text-align: center;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        main {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .form-section {
            padding: 20px;
            width: 90%;
            max-width: 500px;
            min-height: 400px;
            background: #1d1d1d;
            border-radius: 10px;
            box-shadow: 0 2px 10px rgba(255, 255, 255, 0.1);
        }
        input[type="text"] {
            width: 100%;
            max-width: 300px;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }
        button {
            padding: 10px 15px;
            background: rgb(188, 105, 255);
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .weather-info {
            display: none;
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            background: #1d1d1d;
            color: #fff;
            box-shadow: 0 2px 10px rgba(255, 255, 255, 0.1);
        }
        #loading {
            display: none;
            font-size: 18px;
            margin-top: 10px;
        }
        #map {
            width: 100%;
            height: 300px;
            margin-top: 20px;
            display: none;
        }
        footer {
            background: #1d1d1d;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <main>
        <section class="form-section">
            <h2>Check the Weather</h2>
            <input type="text" id="location" placeholder="Enter Location" />
            <button onclick="getWeather()">Get Weather</button>
            <p id="loading">Loading...</p>
            <div class="weather-info" id="weather-result"></div>
            <div id="map"></div>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2025 WeatherApp - All Rights Reserved</p>
    </footer>
    
    <script>
        let map;
        async function getWeather() {
            const location = document.getElementById('location').value.trim();
            if (!location) {
                alert('Please enter a location');
                return;
            }
            document.getElementById('loading').style.display = 'block';
            document.getElementById('weather-result').style.display = 'none';
            document.getElementById('map').style.display = 'none';
            
            const apiKey = '52a3335680494d8b9125854252903';
            const url = `https://api.weatherapi.com/v1/current.json?key=${apiKey}&q=${location}&aqi=yes`;
            
            try {
                const response = await fetch(url);
                const data = await response.json();
                document.getElementById('loading').style.display = 'none';
                
                if (data.error) {
                    document.getElementById('weather-result').innerText = 'Location not found';
                    document.getElementById('weather-result').style.display = 'block';
                } else {
                    document.getElementById('weather-result').innerHTML = `
                        <img class="weather-icon" src="https:${data.current.condition.icon}" alt="Weather Icon">
                        <p><strong>Temperature:</strong> ${data.current.temp_c}Â°C</p>
                        <p><strong>Condition:</strong> ${data.current.condition.text}</p>
                        <p><strong>Humidity:</strong> ${data.current.humidity}%</p>
                        <p><strong>Wind Speed:</strong> ${data.current.wind_kph} kph</p>
                        <p><strong>Air Quality:</strong> ${data.current.air_quality.pm2_5} PM2.5</p>
                    `;
                    document.getElementById('weather-result').style.display = 'block';
                    showMap(data.location.lat, data.location.lon);
                }
            } catch (error) {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('weather-result').innerText = 'Error fetching data';
                document.getElementById('weather-result').style.display = 'block';
            }
        }
        
        function showMap(lat, lon) {
            document.getElementById('map').style.display = 'block';
            if (!map) {
                map = L.map('map').setView([lat, lon], 10);
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
            } else {
                map.setView([lat, lon], 10);
                map.eachLayer(layer => {
                    if (layer instanceof L.Marker) {
                        map.removeLayer(layer);
                    }
                });
            }
            L.marker([lat, lon]).addTo(map);
        }
    </script>
</body>
</html>
